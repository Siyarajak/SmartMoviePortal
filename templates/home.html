<!DOCTYPE html>
<html>
<head>
    <title>MovieHive - Smart Movie Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Container for content -->
    <div class="container">
        <!-- Header with Logo -->
        <header>
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="MovieHive Logo">
            <h1>MovieHive</h1>
        </header>

        <!-- Welcome Message -->
        <h2>Welcome to MovieHive!</h2>
        <p style="text-align:center; font-size:1.2rem; color:#ffd700;">
            Discover, Book, and Enjoy your favorite movies
        </p>

        <!-- Middle Section: Navigation Buttons -->
        <div class="middle-section">
            <a href="/book" class="btn-link">Book a Ticket</a>
            <a href="/display" class="btn-link">View Bookings</a>
            <a href="/recommend" class="btn-link">Movie Recommendations</a>
        </div>
    </div>

    <!-- Stars generated by JS -->
    <script>
        const numStars = 50;
        for (let i = 0; i < numStars; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.top = Math.random() * 100 + 'vh';
            star.style.left = Math.random() * 100 + 'vw';
            const size = 2 + Math.random() * 2; // size between 2-4px
            star.style.width = size + 'px';
            star.style.height = size + 'px';
            document.body.appendChild(star);
        }
    </script>
</body>
</html>
